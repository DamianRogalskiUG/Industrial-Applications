plugins {
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Specify the fully qualified name of your main class
    mainClassName = 'com.example.hellogradle.App'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.hellogradle.App'
        )
    }
}
